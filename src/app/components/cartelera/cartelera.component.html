<div class="navbar">
  <img src="/TicketOnlineLogoR.png" alt="Logo TicketOnline" class="logo-img" />
  <div class="d-flex align-items-center flex-grow-1 justify-content-end gap-3">
    <input type="text" class="form-control" placeholder="Buscar película..." style="max-width: 250px;" (input)="buscarPelicula($event)" />
    <a href="#" class="btn btn-outline-light">🎫 Mis boletos</a>
    <div class="dropdown user-dropdown">
      <button class="dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        {{ usuarioNombre }}
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
        <li><a class="dropdown-item" href="#">👤 Mi Perfil</a></li>
        <li><a class="dropdown-item" href="#">🏠 Domicilio</a></li>
        <li><a class="dropdown-item" href="#">💳 Formas de Pago</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="#" (click)="cerrarSesion()">🔓 Cerrar Sesión</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="cartelera container">
  <h2 class="text-center mb-5 text-success">🎬 Cartelera</h2>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let pelicula of peliculasFiltradas">
      <div class="pelicula">
        <img [src]="pelicula.imagen" [alt]="pelicula.titulo" />
        <div class="info">
          <h5>{{ pelicula.titulo }}</h5>
          <p>
            🎞️ {{ pelicula.genero }}<br />
            🕒 {{ pelicula.duracion }}<br />
            🔞 {{ pelicula.clasificacion }}<br />
            ⭐ {{ pelicula.rating }}/5
          </p>
          <button class="btn-comprar" (click)="comprarBoleto(pelicula)">Comprar boleto</button>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 TicketOnline. Todos los derechos reservados.</p>
</footer>
